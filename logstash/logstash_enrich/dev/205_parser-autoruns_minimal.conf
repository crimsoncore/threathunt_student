filter{
    if [winlog][channel] == "Autoruns" {
      mutate {
        remove_tag => ["beats_input_codec_plain_applied"]
        add_tag => [ "autoruns", "windows" ]
        add_field => { "LogType" => "autoruns" }
        gsub => ["message", "\|", " "]
      }
      grok {
        match => [ "message", "\n\n%{DATA:Time}\n%{DATA:EntryLocation}\n%{DATA:Entry}\n%{DATA:Enabled}\n%{DATA:Category}\n%{DATA:Profile}\n%{DATA:Description}\n%{DATA:Publisher}\n%{DATA:ImagePath}\n%{DATA:Version}\n%{DATA:LaunchString}\n%{DATA:VTdetection}\n%{DATA:VT permalink}\n%{DATA:MD5}\n%{DATA:SHA-1}\n%{DATA:PESHA-1}\n%{DATA:PESHA-256}\n%{DATA:SHA-256}\n%{DATA:IMP}" ]
        add_field => { "AUTORUNS_ENTRY" => "%{Entry}" } 
      }
      mutate {
        gsub => ["AUTORUNS_ENTRY", "Entry          : ", ""]
      }
    }
}
