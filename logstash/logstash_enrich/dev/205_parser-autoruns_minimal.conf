filter{
    if [winlog][channel] == "Autoruns" {
      mutate {
        remove_tag => ["beats_input_codec_plain_applied"]
        add_tag => [ "autoruns", "windows" ]
        add_field => { "LogType" => "autoruns" }
      }
      grok {
        match => [ "message", "\n\n%{DATA:Time}\n%{DATA:Entry Location}\n%{DATA:Entry}\n%{DATA:Enabled}\n%{DATA:Category}\n%{DATA:Profile}\n%{DATA:Description}\n%{DATA:Publisher}\n%{DATA:ImagePath}\n%{DATA:Version}\n%{DATA:Launch String}" ]
      }
    }
}
