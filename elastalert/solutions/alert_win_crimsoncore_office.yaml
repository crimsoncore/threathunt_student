alert:
- debug
description: Detects a Windows command line executable started from Microsoft Word, Excel, Powerpoint, Publisher and Visio.
filter:
- query:
    query_string:
      query: (process.parent.executable.keyword:(*\\EXCEL.EXE) AND process.executable.keyword:(*\\cmd.exe))
index: winlogbeat-*
name: Suspicious Office process spawning
priority: 2
realert:
  minutes: 0
type: any

alert_text: "Time: {2} ### Endpoint: {0} ### CommandLine: {1} ###"
alert_text_type: alert_text_only
alert_text_args:
- host.name
- process.command_line
- "@timestamp"

alert:
- "slack"
slack:
slack_webhook_url: "https://hooks.slack.com/services/T1R1AFK8C/B010A35KD19/KEYWILLBEPROVIDED"
