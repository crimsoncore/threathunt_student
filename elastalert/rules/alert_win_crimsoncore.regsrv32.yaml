alert:
- debug
description: Detects code-execution using REGSVR32.exe connecting to web server
filter:
- query:
    query_string:
      query: (winlog.channel:"Microsoft\-Windows\-Sysmon\/Operational" AND winlog.event_id:"1" AND process.executable:("regsvr32.exe") AND process.args:("scrobj.dll" OR "i\:http\:"))
index: winlogbeat-*
name: Mitre-T1218.010---Signed-Binary-Proxy-Execution---Regsvr32_0
priority: 1
realert:
  minutes: 0
type: any

alert:
- "slack"
slack:
slack_webhook_url: "https://hooks.slack.com/services/KEYWILLBEPROVIDED"

